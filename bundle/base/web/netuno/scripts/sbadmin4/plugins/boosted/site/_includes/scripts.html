{%- if page.layout == "docs" -%}
<script src="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/js/vendor/swiper.min.js"></script>
<script>
  new Swiper('.swiper-container', {
    // enable accessibility
    a11y: true,
    keyboard: {
      enabled: true
    },

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
      type: 'bullets',
      clickable: true
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    spaceBetween: 10,
    slidesPerView: 'auto',
    centeredSlides: false,
    freeMode: false,

    breakpoints: {
        767: {
            paginationClickable: false,
            freeMode: true, // disable for centered mode
            freeModeMomentumRatio: .5,
            centeredSlides: false, // enable for centered mode
            slideToClickedSlide: false // enable for centered mode
        }
    }
})

  $('#collapsing-navbarHead').megamenu();

</script>
{%- endif -%}

{%- if page.title == "Boostwatch" -%}
<script src="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/js/vendor/swiper.min.js"></script>
<script>
  $(document).ready(function () {
    $("#myTable").tablesorter({
      sortList: [[4, 1]],
      // manipulate the template string after is it created
      onRenderTemplate : function(i, t){
        // put a span arround the text
        return '<span>' + t + '</span>';
      }
    });
  });

  new Swiper('.swiper-container', {
    // enable accessibility
    a11y: true,
    keyboard: {
      enabled: true,
      onlyInViewport: false
    },

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
      type: 'bullets',
      clickable: true
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    spaceBetween: 10,
    slidesPerView: 'auto',
    centeredSlides: false,
    freeMode: false,

    breakpoints: {
        767: {
            // If we need pagination
            pagination: {
              clickable: false
            },
            freeMode: true, // disable for centered mode
            freeModeMomentumRatio: .5,
            centeredSlides: false, // enable for centered mode
            slideToClickedSlide: false // enable for centered mode
        }
    }
})
</script>
{%- endif -%}
<script>
