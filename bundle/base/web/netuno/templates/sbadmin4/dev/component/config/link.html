<div class="form-group">
	<label for="componentConfig_{request=netuno_table_uid}FieldShow__{data=parameter.key}">_{data=parameter.displayname}</label>
	
	<div class="field-link-content">
		<input id="componentConfig_{request=netuno_table_uid}LinkField__{data=parameter.key}" type="hidden" name="netuno_admin_component_configuration__{data=parameter.key}" value="_{data=parameter.value}" />
		<input id="componentConfig_{request=netuno_table_uid}FieldShow__{data=parameter.key}" class="form-control" type="text" name="netuno_admin_component_configuration__{data=parameter.key}_view"
		 value="_{data=parameter.value}" size="50" disabled="disabled" />
		<button type="button" class="btn btn-default" onclick="netuno.componentConfig.link.add('_{request=netuno_table_uid}', '_{data=parameter.key}', netuno.notificationDevLinkAdded);">Add</button>
		<button type="button" class="btn btn-default" onclick="netuno.componentConfig.link.remove('_{request=netuno_table_uid}', '_{data=parameter.key}', netuno.notificationDevLinkRemoved);">Remove</button>
	</div>
	
	<div class="modal fade" id="componentConfig_{request=netuno_table_uid}LinkModal__{data=parameter.key}" tabindex="-1" role="dialog" data-table-uid="_{data=table.uid}">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">_{data=parameter.displayname}</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" style="float: left" data-netuno-back>_{&lang=netuno.form.button.back}</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">_{&lang=netuno.form.button.close}</button>
				</div>
			</div>
		</div>
	</div>
</div>
