<script>
    netuno.addPageLoad(function () {
        let menu = JSON.parse('_{data=menu}');

        netuno.menu(menu);

        if (menu.forms.length > 0) {
            $('.with-form').show();
            $('.no-form').hide();
        }else{
            $('.with-form').hide();
            $('.no-form').show();
        }

        $('.dropdown-menu a').click(function () {
            $('.dropdown').removeClass('open');
        });
    });
</script>
