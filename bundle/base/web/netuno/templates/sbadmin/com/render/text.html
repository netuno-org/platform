<div id="_{config=netuno_form_name}-_{data=name}-_{config=netuno_form_mode}-_{util=requestuuid}">
</div>
<script>
     (function () {
         const Text = function Text({value, useSign}) {
             const inputSign = this.ref();
             const btnSign = this.ref();
             const input = this.ref();
             let sign = '+';
             if (useSign && value.indexOf('-') === 0) {
                 sign = '-';
                 value = value.substring(1);
             }
             this.view(() => {
                 const view = [];
                 if (useSign) {
                     view.push(inputSign.set({ input: {
                         type: "hidden",
                         name: "_{data=name}:sign",
                         value: sign
                     } }));
                     view.push(btnSign.set({ button: {
                         type: "button",
                         class: "btn btn-default",
                         onClick: ()=> {
                             sign = sign === '+' ? '-' : '+';
                             inputSign.current.value = sign;
                             btnSign.current.innerHTML = sign === '-' ? '&minus;' : '&plus;';
                         },
                         $: sign === '-' ? '&minus;' : '&plus;'
                     } }));
                 }
                 view.push(input.set({ input: {
                     type: 'text',
                     class: 'form-control',
                     style: { flexGrow: 1 },
                     name: '_{data=name}',
                     value,
                     size: '_{data=com.text.size}',
                     maxlength: '_{data=com.text.maxlength}',
                     validation: '_{data=com.text.validation}',
                     'data-mask': "_{data=com.text.mask}",
                     'data-mask-reverse': "_{data=com.text.mask.reverse}",
                     'data-mask-selectonfocus': "_{data=com.text.mask.selectonfocus}",
                     'data-type': "_{data=com.text.type}",
                     onChange: ()=> {
                         if (input.current.getAttribute('validation') === 'numeric') {
                             input.current.value = input.current.value.trim();
                         }
                     }
                 } }));
                 return [
                     { div: {
                         style: { display: 'flex' },
                         _: view
                     } }
                 ]
             });
         };
         com.create(
             document.getElementById('_{config=netuno_form_name}-_{data=name}-_{config=netuno_form_mode}-_{util=requestuuid}'),
             com(Text),
             {
                 value: '_{&data=com.text.value}',
                 useSign: '_{data=com.text.sign}' === 'true'
             }
         );
     })();
</script>
