<div netuno-coder-filesystem-tree></div>

<div class="modal" netuno-coder-filesystem-create-modal tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
                <p class="netuno-dev-coder-filesystem-modal-path"></p>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <input type="checkbox" name="folder" checked>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name..." name="name">
                        </div>
                        <button type="button" class="btn btn-primary">_{lang=netuno.dev.coder.filesystem.modal.create}</button>
                        <div class="form-group">
                            <span class="btn btn-success fileinput-button">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>_{lang=netuno.dev.coder.filesystem.modal.create}</span>
                                <input type="file" name="files[]" multiple>
                            </span>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">_{lang=netuno.dev.coder.filesystem.modal.close}</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" netuno-coder-filesystem-modal tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
                <p class="netuno-dev-coder-filesystem-modal-path"></p>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary">_{lang=netuno.dev.coder.filesystem.modal.rename}</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left">_{lang=netuno.dev.coder.filesystem.modal.delete}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">_{lang=netuno.dev.coder.filesystem.modal.close}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" netuno-coder-filesystem-modal-remove-confirm tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
                _{lang=netuno.dev.coder.filesystem.modal.delete.message}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left">_{lang=netuno.dev.coder.filesystem.modal.delete.yes}</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">_{lang=netuno.dev.coder.filesystem.modal.delete.no}</button>
            </div>
        </div>
    </div>
</div>
