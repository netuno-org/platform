      <div class="row">
        <form action="#" id="PostAdminEditForm" method="post" accept-charset="utf-8">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group required">
                <label for="PostName">title: <span class="star">*</span></label>
                <input name="data[Post][titre]" class="form-control" maxlength="255" type="text" id="PostName" required="required" aria-required="true" title="title is empty">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group required">
                <label for="PostDate">date (<span id="date-format">mm/dd/yyyy</span>): <span class="star">*</span></label>
                <input pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" class="form-control" type="date" id="PostDate" required="required" aria-required="true" aria-describedby="date-format"  title="Enter a date  with dd/mm/yyyy format">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="PostCategoryId">category:</label>
                <select name="data[Post][category_id]" class="form-control" id="PostCategoryId">
                  <option value="1">category #1</option>
                  <option value="2">category #2</option>
                  <option value="3">category #3</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="PostUser">autor: <span class="star">*</span></label>
                <input name="data[Post][user]" class="form-control" maxlength="255" type="text" id="PostUser" required="required" aria-required="true" title="autor is empty">
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label for="PostContent">content:</label>
            <textarea name="data[Post][contenue]" class="form-control" cols="30" rows="6" id="PostContent">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
          </div>
          <div id="radio-action" class="form-inline">
            <input type="radio" class="form-control required" name="action" value="saveDraft" id="draft" checked="checked">
            <label for="draft">Save as a draft</label>
            <input type="radio" class="form-control required" name="action" value="onlineNow" id="now">
            <label for="now">Online now!</label>
          </div>
          <div class="submit">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>

    <script>
      // Surcharge des valeurs du script de la toolbar
      accessibilitytoolbar_custom={
        idSkipLinkIdLinkMode:"cdu-skiplink",
        cssSkipLinkClassName: "skiplinks-trigger",
        callback:skiplinksAfterLoad
      };

      $(".skiplinks-trigger").focus(function(){
        $(".skiplinks-section").addClass("skiplinks-show").removeClass("sr-only")
      });
      $(".skiplinks-trigger").blur(function(){
        $(".skiplinks-section").removeClass("skiplinks-show").addClass("sr-only")
      });

      function skiplinksAfterLoad(){
        $(".skiplinks-trigger").focus(function(){
          $(".skiplinks-section").addClass("skiplinks-show").removeClass("sr-only")
        });
        $(".skiplinks-trigger").blur(function(){
          $(".skiplinks-section").removeClass("skiplinks-show").addClass("sr-only")
        });
      }

    </script>
